    <main>
        <div class="title">Comprar tickets</div>
        <div class="root">
            <form action="" class="formulario">
                <div class="formulario__header">
                    <ul class="barra">
                        <li class="barra__option active"></li>
                        <li class="barra__option"></li>
                        <li class="barra__option"></li>
                        <li class="barra__option"></li>
                        <li class="barra__option"></li>
                    </ul>
                </div>
                <div class="formulario__body">
                    <div class="step active" id="step-1">
                        <div class="step__header">
                            <h2 class="step__title">Elegi tu cine favorito<small>(Paso 1)</small></h2>
                        </div>
                        <div class="step__body">
                            <label for="ciudad">Ciudad</label>
                            <select id="ciudad" class="form-control">
                                <option selected="true">Mar del Plata</option>
                                <option>Bahia Blanca</option>
                                <option>Miramar</option>
                            </select>
                            <label for="sucursal">Sucursal</label>
                            <select id="sucursal" class="form-control">
                                <option selected="true">Shopping Los gallegos</option>
                                <option>Paseo Diagonal</option>
                                <option>Aldrey</option>
                            </select>
                        </div>
                        <div class="step__footer">
                            <button type="button" class="step__button step__button--next" data-to_step="2"
                                data-step="1">Siguiente</button>
                        </div>
                    </div>
                    <div class="step" id="step-2">
                        <div class="step__header">
                            <h2 class="step__title">Elegi tu pelicula<small>(Paso 2)</small></h2>
                        </div>
                        <div class="step__body">
                            <label for="pelicula">Pelicula</label>
                            <select id="pelicula" class="form-control">
                                <option selected="true">Avatar: El camino del agua</option>
                                <option>El gato con botas 2</option>
                                <option>Ant-Man 3: Quantumania</option>
                            </select>
                            <label for="funcion">Funcion</label>
                            <select id="funcion" class="form-control">
                                <option selected="true">6/2/2023 13:15</option>
                                <option>7/2/2023 13:15</option>
                                <option>8/2/2023 13:15</option>
                            </select>
                            <label for="otro">Otro</label>
                            <select id="otro" class="form-control">
                                <option selected="true">2D</option>
                                <option>3D</option>
                            </select>
                        </div>
                        <div class="step__footer">
                            <button type="button" class="step__button step__button--back" data-to_step="1"
                                data-step="2">Atras</button>
                            <button type="button" class="step__button step__button--next" data-to_step="3"
                                data-step="2">Siguiente</button>
                        </div>
                    </div>
                    <div class="step" id="step-3">
                        <div class="step__header">
                            <h2 class="step__title">Elegi tus butacas<small>(Paso 3)</small></h2>
                        </div>
                        <div class="step__body">
                            <div id="pantalla"><label>PANTALLA</label></div>
                            <div class="butacas"></div>
                        </div>
                        <div class="step__footer">
                            <button type="button" class="step__button step__button--back" data-to_step="2"
                                data-step="3">Atras</button>
                            <button type="button" id="butacasConfirmar" class="step__button step__button--next" data-to_step="4"
                                data-step="3">Siguiente</button>
                        </div>
                    </div>
                    <div class="step" id="step-4">
                        <div class="step__header">
                            <h2 class="step__title">Elegi tu medio de pago<small>(Paso 4)</small></h2>
                        </div>
                        <div class="step__body">
                            <div class="contenedorCreditCard">
                                <div class="fondo"></div>
                                <div class="cards-container">
                                    <div class="tarjeta frente">
                                        <img class="logoTarjeta" src="img/card-logo.svg" alt="circles logo">
                                        <p class="numero-tarjeta">0000 0000 0000 0000</p>
                                        <span class="nombre-tarjeta">NOMBRE</span>
                                        <div class="vencimiento-tarjeta">
                                            <span class="MM-date">00-00</span>
                                        </div>
                                    </div>

                                    <div class="tarjeta dorso">
                                        <p class="seguridad">000</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" maxlength="21" class="form-control p-4" id="nombreTarjeta"
                                    placeholder="Ej: Facundo Salas">
                                <span class="text-danger" id="errorNombre"></span>
                            </div>
                            <div class="form-group">
                                <label>Numero</label>
                                <input type="text" maxlength="19" class="form-control p-4" id="numeroTarjeta"
                                    placeholder="Ej: 1234 1234 1234 1234">                                    
                                <span class="text-danger" id="errorNumero"></span>
                            </div>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label>Fecha de vencimiento</label>
                                    <input type="month" class="form-control p-4" id="vencimientoTarjeta">
                                    <span class="text-danger" id="errorVencimiento"></span>
                                </div>
                                <div class="form-group col-6">
                                    <label>Codigo de seguridad</label>
                                    <input type="text" maxlength="3" class="form-control p-4" id="seguridadTarjeta"
                                        placeholder="Ej: 123">
                                    <span class="text-danger" id="errorSeguridad"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-6">
                                    <label for="tipoTarjeta">Tipo de tarjeta</label>
                                    <select id="tipoTarjeta" class="form-control">
                                        <option selected="true">Debito</option>
                                        <option>Credito</option>
                                    </select>
                                    <span class="text-danger" id="errorTipoTarjeta"></span>
                                </div> 
                                <div class="form-group col-6">
                                    <div class="form-group col-6">
                                        <label for="cuotas">Cuotas</label>
                                        <select id="cuotas" class="form-control">
                                            <option selected="true">1</option>
                                            <option>3</option>
                                            <option>6</option>
                                            <option>12</option>
                                        </select>
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <div class="step__footer">
                            <button type="button" class="step__button step__button--back" data-to_step="3"
                                data-step="4">Atras</button>
                            <button type="button" id="tarjetaConfirmar" class="step__button step__button--next" data-to_step="5"
                                data-step="4">Siguiente</button>
                        </div>
                    </div>
                    <div class="step" id="step-5">
                        <div class="step__header">
                            <h2 class="step__title">Resumen<small>(Paso 5)</small></h2>
                        </div>
                        <div class="step__body" id="confirmResumen"></div>
                        <div class="step__footer">
                            <button type="button" class="step__button step__button--back" data-to_step="4"
                                data-step="5">Atras</button>
                            <button type="submit" class="step__button">Confirmar</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
