        <div class="title">Comprar tickets</div>
        <form id="comprarEntradas">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState">Ciudad</label>
                    <select id="inputState" class="form-control">                        
                        <option selected="true">Mar del Plata</option>
                        <option>Bahia Blanca</option>
                        <option>Miramar</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">Sucursal</label>
                    <select id="inputState" class="form-control">
                        <option selected="true">Shopping Los gallegos</option>
                        <option>Paseo Diagonal</option>
                        <option>Aldrey</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState">Pelicula</label>
                    <select id="inputState" class="form-control">
                        <option selected="true">Avatar: El camino del agua</option>
                        <option>El gato con botas 2</option>
                        <option>Ant-Man 3: Quantumania</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Funcion</label>
                    <select id="inputState" class="form-control">
                        <option selected="true">6/2/2023 13:15</option>
                        <option>7/2/2023 13:15</option>
                        <option>8/2/2023 13:15</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">Otro</label>
                    <select id="inputState" class="form-control">
                        <option selected="true">2D</option>
                        <option>3D</option>
                    </select>
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-4">
                    <label for="inputState">Tarjeta</label>
                    <select id="inputState" class="form-control">
                        <option selected="true">VISA</option>
                        <option>MASTERCARD</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Tipo</label>
                    <select id="inputState" class="form-control">
                        <option selected>Debito</option>
                        <option>Credito</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Cuotas</label>
                    <select id="inputState" class="form-control">
                        <option selected>1</option>
                        <option>3</option>
                        <option>6</option>
                        <option>12</option>
                    </select>
                </div>
                

                <div class="row justify-content-center numerosTarjeta">
                    <div class="form-group col-md-12">
                        <label for="">Numero</label>
                    </div>
                    <div class="form-group col-md-2">
                        <input class="form-control" type="number" name="" id="">
                    </div>-
                    <div class="form-group col-md-2">
                        <input class="form-control" type="number" name="" id="">
                    </div>-
                    <div class="form-group col-md-2">
                        <input class="form-control" type="number" name="" id="">
                    </div>-
                    <div class="form-group col-md-2">
                        <input class="form-control" type="number" name="" id="">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">

                    <div class="row">
                        <div class="col-md-6">
                            <span class="help-block text-muted small-font"> Mes y año de vencimiento</span>
                            <input type="month" class="form-control" placeholder="MM" />
                        </div>
                        <div class="col-md-6">
                            <span class="help-block text-muted small-font"> CCV</span>
                            <input type="text" class="form-control" placeholder="CCV" />
                        </div>
                        <!--  <div class="col-md-3 col-sm-3 col-xs-3">

                    </div>
                        <div class="row m-5">
                            <div class="col-md-12">

                            </div>
